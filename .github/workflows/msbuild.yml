name: MSBuild

on: 
  #push:
  #  branches:
  #  - master    
  workflow_dispatch:

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .\SumatraPDFControl\SumatraPDFControl.csproj
  NUPKG_PATH: .\SumatraPDFControl\bin\Release
  NUGET_SOURCE: https://api.nuget.org/v3/index.json  
  NUGET_API_KEY: ${{secrets.NUGET_API_KEY}}  
  GITHUB_NUGET_SOURCE: https://nuget.pkg.github.com/marcoscmonteiro/index.json
  PKG_GITHUB: ${{secrets.PKG_GITHUB}}

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild ${{env.SOLUTION_FILE_PATH}} -t:pack -p:Configuration=${{env.BUILD_CONFIGURATION}} 
      
    - name: Nuget Push
      shell: cmd
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget push -Source ${{env.NUGET_SOURCE}} -ApiKey "%NUGET_API_KEY%" -SkipDuplicate ${{env.NUPKG_PATH}}\*.nupkg  
    
    - name: GitHub Packages Push
      shell: cmd
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget push -Source ${{env.GITHUB_NUGET_SOURCE}} -ApiKey "%PKG_GITHUB%" -SkipDuplicate ${{env.NUPKG_PATH}}\*.nupkg
